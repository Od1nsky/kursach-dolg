<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Список клиентов - Система учета продаж сервисов</ui:define>
    
    <ui:define name="pageTitle">Список клиентов</ui:define>
    
    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="searchForm">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <p:inputText value="#{clientController.searchTerm}" placeholder="Поиск по имени, фамилии или email" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:commandButton value="Найти" icon="pi pi-search" styleClass="ui-button-success" 
                                        action="#{clientController.search}" update=":clientsForm" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:button value="Добавить клиента" icon="pi pi-plus" outcome="client-edit" styleClass="ui-button-primary" style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
        
        <p:panel>
            <h:form id="clientsForm">
                <p:dataTable var="client" value="#{clientController.clients}" emptyMessage="Клиенты не найдены">
                    <p:column headerText="Имя">
                        <h:outputText value="#{client.firstName}"/>
                    </p:column>
                    <p:column headerText="Фамилия">
                        <h:outputText value="#{client.lastName}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{client.email}"/>
                    </p:column>
                    <p:column headerText="Телефон">
                        <h:outputText value="#{client.phone}"/>
                    </p:column>
                    <p:column headerText="Статус">
                        <h:outputText value="#{client.status}"/>
                    </p:column>
                    <p:column style="width:100px; text-align: center">
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-2" 
                                         title="Редактировать" action="#{clientController.edit(client.id)}"/>
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger" 
                                         title="Удалить" action="#{clientController.delete(client.id)}"
                                         update="@form"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
