<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Региональные офисы</ui:define>
    <ui:define name="pageTitle">Региональные представительства</ui:define>

    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="officeSearchForm">
                <div class="p-grid p-ai-end">
                    <div class="p-col-12 p-md-4">
                        <p:inputText value="#{branchOfficeController.searchTerm}"
                                     placeholder="Поиск по названию, городу или руководителю"
                                     style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-4">
                        <p:selectOneMenu value="#{branchOfficeController.filterRegionId}" style="width: 100%">
                            <f:selectItem itemLabel="Все регионы" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{branchOfficeController.regions}"
                                           var="reg"
                                           itemLabel="#{reg.name}"
                                           itemValue="#{reg.id}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="p-col-12 p-md-2">
                        <p:commandButton value="Найти"
                                         icon="pi pi-search"
                                         styleClass="ui-button-success"
                                         action="#{branchOfficeController.search}"
                                         update=":officeTableForm"
                                         style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-2">
                        <p:commandButton value="Сбросить"
                                         icon="pi pi-times"
                                         styleClass="ui-button-secondary"
                                         action="#{branchOfficeController.resetSearch}"
                                         update=":officeSearchForm :officeTableForm"
                                         style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-2">
                        <p:button value="Добавить офис"
                                  icon="pi pi-plus"
                                  outcome="office-edit"
                                  styleClass="ui-button-primary"
                                  style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>

        <p:panel>
            <h:form id="officeTableForm">
                <p:dataTable value="#{branchOfficeController.offices}"
                             var="office"
                             emptyMessage="Офисы не найдены">
                    <p:column headerText="Офис">
                        <h:outputText value="#{office.title}"/>
                        <br/>
                        <h:outputText value="#{office.city}" styleClass="text-muted"/>
                    </p:column>
                    <p:column headerText="Регион">
                        <h:outputText value="#{office.region != null ? office.region.name : 'Не указан'}"/>
                    </p:column>
                    <p:column headerText="Руководитель">
                        <h:outputText value="#{office.managerName}"/>
                    </p:column>
                    <p:column headerText="Контакты">
                        <h:panelGroup layout="block">
                            <h:outputText value="#{office.phone}" rendered="#{not empty office.phone}"/>
                            <h:panelGroup rendered="#{not empty office.address}">
                                <br/>
                                <h:outputText value="#{office.address}"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </p:column>
                    <p:column headerText="Открыт">
                        <h:outputText value="#{office.openedDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column styleClass="action-column">
                        <p:commandButton icon="pi pi-pencil"
                                         styleClass="rounded-button ui-button-warning mr-2"
                                         action="#{branchOfficeController.edit(office.id)}"
                                         title="Редактировать"/>
                        <p:commandButton icon="pi pi-trash"
                                         styleClass="rounded-button ui-button-danger"
                                         action="#{branchOfficeController.delete(office.id)}"
                                         update="@form"
                                         title="Удалить"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
