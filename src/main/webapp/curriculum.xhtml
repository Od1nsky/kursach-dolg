<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Список учебных планов - Система учебных планов</ui:define>
    
    <ui:define name="pageTitle">Список учебных планов</ui:define>
    
    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="searchForm">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <p:inputText value="#{curriculumController.searchTerm}" placeholder="Поиск по названию" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:commandButton value="Найти" icon="pi pi-search" styleClass="ui-button-success" 
                                        action="#{curriculumController.search}" update=":curriculumsForm" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:button value="Добавить учебный план" icon="pi pi-plus" outcome="curriculum-edit" styleClass="ui-button-primary" style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
        
        <p:panel>
            <h:form id="curriculumsForm">
                <p:dataTable var="curriculum" value="#{curriculumController.curriculums}" emptyMessage="Учебные планы не найдены">
                    <p:column headerText="Название">
                        <h:outputText value="#{curriculum.nameCurriculum}"/>
                    </p:column>
                    <p:column headerText="Специальность">
                        <h:outputText value="#{curriculum.speciality}"/>
                    </p:column>
                    <p:column headerText="Учебный год">
                        <h:outputText value="#{curriculum.academicYear}"/>
                    </p:column>
                    <p:column headerText="Форма обучения">
                        <h:outputText value="#{curriculum.formEducation}"/>
                    </p:column>
                    <p:column headerText="Курс">
                        <h:outputText value="#{curriculum.course}"/>
                    </p:column>
                    <p:column style="width:100px; text-align: center">
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-2" 
                                         title="Редактировать" action="#{curriculumController.edit(curriculum.id)}"/>
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger" 
                                         title="Удалить" action="#{curriculumController.delete(curriculum.id)}"
                                         update="@form"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
