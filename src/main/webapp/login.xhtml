<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в систему</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
    <div class="login-container">
        <div class="login-box">
            <h2>Вход в систему</h2>
            
            <!-- Альтернативная форма входа с использованием собственного сервлета -->
            <form method="post" action="/kursach_war/loginServlet">
                <div class="p-field">
                    <label for="j_username">Имя пользователя:</label>
                    <input type="text" id="j_username" name="j_username" required="required" class="p-inputtext" />
                </div>
                <div class="p-field">
                    <label for="j_password">Пароль:</label>
                    <input type="password" id="j_password" name="j_password" required="required" class="p-inputtext" />
                </div>
                <div class="p-field">
                    <button type="submit" class="p-button">Войти</button>
                </div>
            </form>
            
            <!-- Оригинальная форма аутентификации через контейнер (закомментирована) -->
            <!--

                    <label for="j_username">Имя пользователя:</label>
                    <input type="text" id="j_username" name="j_username" required="required" class="p-inputtext" />
                </div>
                <div class="p-field">
                    <label for="j_password">Пароль:</label>
                    <input type="password" id="j_password" name="j_password" required="required" class="p-inputtext" />
                </div>
                <div class="p-field">
                    <button type="submit" class="p-button">Войти</button>
                </div>
            </form>
            -->
            
            <div class="p-mt-3">
                <h:link outcome="index" value="Вернуться на главную страницу" />
            </div>
        </div>
    </div>
</h:body>
</html>
