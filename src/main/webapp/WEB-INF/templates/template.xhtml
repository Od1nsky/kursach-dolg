<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><ui:insert name="title">Информационная подсистема по ценным бумагам</ui:insert></title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
    <div id="header">
        <h:form>
            <p:menubar>
                <p:menuitem value="Главная" outcome="index" icon="pi pi-home" />
                <p:submenu label="Эмитенты" icon="pi pi-globe">
                    <p:menuitem value="Список эмитентов" outcome="issuer" />
                    <p:menuitem value="Добавить эмитента" outcome="issuer-edit" />
                </p:submenu>
                <p:submenu label="Ценные бумаги" icon="pi pi-briefcase">
                    <p:menuitem value="Справочник бумаг" outcome="security" />
                    <p:menuitem value="Добавить бумагу" outcome="security-edit" />
                </p:submenu>
                <p:submenu label="Инвестиционные счета" icon="pi pi-wallet">
                    <p:menuitem value="Список счетов" outcome="account" />
                    <p:menuitem value="Открыть счёт" outcome="account-edit" />
                </p:submenu>
                <p:submenu label="Сделки" icon="pi pi-chart-line">
                    <p:menuitem value="Журнал сделок" outcome="transaction" />
                    <p:menuitem value="Новая сделка" outcome="transaction-edit" />
                </p:submenu>
                
                <f:facet name="options">
                    <h:panelGroup rendered="#{loginController.authenticated}">
                        <span class="user-info">
                            <i class="pi pi-user"></i> 
                            Вы вошли как: <strong>#{loginController.username}</strong>
                            <h:outputText styleClass="user-role admin" value="Администратор" rendered="#{loginController.admin}" />
                            <h:outputText styleClass="user-role teacher" value="Преподаватель" rendered="#{loginController.teacher}" />
                            <h:outputText styleClass="user-role student" value="Студент" rendered="#{loginController.student}" />
                        </span>
                        <p:commandButton value="Выход" action="#{loginController.logout}" icon="pi pi-sign-out" styleClass="logout-button" />
                    </h:panelGroup>
                    <p:button value="Вход" outcome="login" icon="pi pi-sign-in" rendered="#{not loginController.authenticated}" />
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
    
    <div id="content" class="container">
        <h1><ui:insert name="pageTitle">Заголовок страницы</ui:insert></h1>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
        <ui:insert name="content">
            Основное содержимое страницы
        </ui:insert>
    </div>
    
    <div id="footer">
        <div class="container">
            <p>© 2025 Информационная подсистема для работы с ценными бумагами</p>
        </div>
    </div>
</h:body>
</html>
