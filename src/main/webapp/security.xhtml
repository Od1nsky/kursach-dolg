<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Ценные бумаги — Подсистема ценных бумаг</ui:define>
    
    <ui:define name="pageTitle">Справочник ценных бумаг</ui:define>
    
    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="searchForm">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <p:inputText value="#{securityController.searchTerm}" placeholder="Поиск по тикеру или названию" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:commandButton value="Найти" icon="pi pi-search" styleClass="ui-button-success" 
                                        action="#{securityController.search}" update=":securitiesForm" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:button value="Добавить бумагу" icon="pi pi-plus" outcome="security-edit" styleClass="ui-button-primary" style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
        
        <p:panel>
            <h:form id="securitiesForm">
                <p:dataTable var="security" value="#{securityController.securities}" emptyMessage="Бумаги не найдены"
                             paginator="true" rows="10" responsiveLayout="scroll">
                    <p:column headerText="Тикер">
                        <h:outputText value="#{security.ticker}"/>
                    </p:column>
                    <p:column headerText="Название">
                        <h:outputText value="#{security.name}"/>
                    </p:column>
                    <p:column headerText="Тип">
                        <h:outputText value="#{security.type}"/>
                    </p:column>
                    <p:column headerText="Эмитент">
                        <h:outputText value="#{security.issuer != null ? security.issuer.name : '—'}"/>
                    </p:column>
                    <p:column headerText="Валюта" style="text-align:center;">
                        <h:outputText value="#{security.currency}"/>
                    </p:column>
                    <p:column headerText="Цена" style="text-align:right;">
                        <h:outputText value="#{security.lastPrice}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Доходн., %" style="text-align:right;">
                        <h:outputText value="#{security.dividendYield}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Погашение" style="text-align:center;">
                        <h:outputText value="#{security.formattedMaturityDate}"/>
                    </p:column>
                    <p:column style="width:130px; text-align: center">
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-2" 
                                         title="Редактировать" action="#{securityController.edit(security.id)}"/>
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger" 
                                         title="Удалить" action="#{securityController.delete(security.id)}"
                                         update="@form"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
