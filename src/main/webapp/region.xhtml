<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Регионы покрытия - Система региональных представителей</ui:define>
    <ui:define name="pageTitle">Регионы присутствия</ui:define>

    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="regionSearchForm">
                <div class="p-grid p-ai-end">
                    <div class="p-col-12 p-md-6">
                        <p:inputText value="#{regionController.searchTerm}"
                                     placeholder="Поиск по названию, коду или куратору"
                                     style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:commandButton value="Найти"
                                         icon="pi pi-search"
                                         styleClass="ui-button-success"
                                         action="#{regionController.search}"
                                         update=":regionsForm"
                                         style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:commandButton value="Сбросить"
                                         icon="pi pi-times"
                                         styleClass="ui-button-secondary"
                                         action="#{regionController.resetSearch}"
                                         update=":regionSearchForm :regionsForm"
                                         style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:button value="Добавить регион"
                                  icon="pi pi-plus"
                                  outcome="region-edit"
                                  styleClass="ui-button-primary"
                                  style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>

        <p:panel>
            <h:form id="regionsForm">
                <p:dataTable var="region"
                             value="#{regionController.regions}"
                             emptyMessage="Регионы не найдены">
                    <p:column headerText="Регион">
                        <h:outputText value="#{region.name}"/>
                        <h:outputText value=" (#{region.regionCode})"
                                      styleClass="text-muted"
                                      rendered="#{not empty region.regionCode}"/>
                    </p:column>
                    <p:column headerText="Куратор">
                        <h:outputText value="#{region.curatorName}"/>
                    </p:column>
                    <p:column headerText="Контакты">
                        <h:panelGroup layout="block">
                            <h:outputText value="#{region.contactPhone}" rendered="#{not empty region.contactPhone}"/>
                            <br/>
                            <h:outputText value="#{region.contactEmail}" rendered="#{not empty region.contactEmail}"/>
                        </h:panelGroup>
                    </p:column>
                    <p:column styleClass="action-column">
                        <p:commandButton icon="pi pi-pencil"
                                         styleClass="rounded-button ui-button-warning mr-2"
                                         action="#{regionController.edit(region.id)}"
                                         title="Редактировать"/>
                        <p:commandButton icon="pi pi-trash"
                                         styleClass="rounded-button ui-button-danger"
                                         action="#{regionController.delete(region.id)}"
                                         update="@form"
                                         title="Удалить"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
