<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Список кафедр - Система учебных планов</ui:define>
    
    <ui:define name="pageTitle">Список кафедр</ui:define>
    
    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="searchForm">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <p:inputText value="#{chairController.searchTerm}" placeholder="Поиск по названию" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:commandButton value="Найти" icon="pi pi-search" styleClass="ui-button-success" 
                                        action="#{chairController.search}" update=":chairsForm" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:button value="Добавить кафедру" icon="pi pi-plus" outcome="chair-edit" styleClass="ui-button-primary" style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
        
        <p:panel>
            <h:form id="chairsForm">
                <p:dataTable var="chair" value="#{chairController.chairs}" emptyMessage="Кафедры не найдены">
                    <p:column headerText="Название">
                        <h:outputText value="#{chair.nameChair}"/>
                    </p:column>
                    <p:column headerText="Короткое название">
                        <h:outputText value="#{chair.shortNameChair}"/>
                    </p:column>
                    <p:column headerText="Факультет">
                        <h:outputText value="#{chair.faculty.nameFaculty}"/>
                    </p:column>
                    <p:column style="width:100px; text-align: center">
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-2" 
                                        title="Редактировать" action="#{chairController.edit(chair.id)}"/>
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger" 
                                        title="Удалить" action="#{chairController.delete(chair.id)}"
                                        update="@form"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
