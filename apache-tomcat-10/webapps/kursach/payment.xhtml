<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Список покупок - Система учета продаж сервисов</ui:define>
    
    <ui:define name="pageTitle">Список покупок</ui:define>
    
    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="searchForm">
                <div class="p-grid">
                    <div class="p-col-12 p-md-9">
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:button value="Добавить покупку" icon="pi pi-plus" outcome="payment-edit" styleClass="ui-button-primary" style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
        
        <p:panel>
            <h:form id="paymentsForm">
                <p:dataTable var="payment" value="#{paymentController.payments}" emptyMessage="Покупки не найдены">
                    <p:column headerText="Клиент">
                        <h:outputText value="#{payment.client.firstName} #{payment.client.lastName}"/>
                    </p:column>
                    <p:column headerText="Услуга">
                        <h:outputText value="#{payment.service.name}"/>
                    </p:column>
                    <p:column headerText="Дата">
                        <h:outputText value="#{payment.date}">
                            <f:converter converterId="localDateConverter" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Количество">
                        <h:outputText value="#{payment.quantity}"/>
                    </p:column>
                    <p:column headerText="Сумма">
                        <h:outputText value="#{payment.amount}">
                            <f:convertNumber type="currency" currencySymbol="₽" />
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px; text-align: center">
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-2" 
                                         title="Редактировать" action="#{paymentController.edit(payment.id)}"/>
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger" 
                                         title="Удалить" action="#{paymentController.delete(payment.id)}"
                                         update="@form"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
