<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Редактирование услуги - Система учета продаж сервисов</ui:define>
    
    <ui:define name="pageTitle">#{serviceController.editId != null ? 'Редактирование услуги' : 'Создание новой услуги'}</ui:define>
    
    <ui:define name="content">
        <h:form id="editForm" styleClass="edit-form">
            <p:panel>
                <div class="p-field">
                    <p:outputLabel for="name" value="Название услуги:" />
                    <p:inputText id="name" value="#{serviceController.service.name}" 
                                required="true" requiredMessage="Введите название услуги"
                                style="width: 100%" />
                    <p:message for="name" />
                </div>
                
                <div class="p-field">
                    <p:outputLabel for="price" value="Цена:" />
                    <p:inputNumber id="price" value="#{serviceController.service.price}" 
                                  required="true" requiredMessage="Введите цену"
                                  decimalPlaces="2" style="width: 100%" />
                    <p:message for="price" />
                </div>
                
                <div class="form-buttons">
                    <p:commandButton value="Сохранить" action="#{serviceController.save}" 
                                    icon="pi pi-check" styleClass="ui-button-success" />
                    <p:button value="Отмена" outcome="service" icon="pi pi-times" styleClass="ui-button-secondary" />
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
